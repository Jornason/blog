---
layout: home_base
---

<nav id="bread">
  <h2><a href="/blog">All Posts</a> >> Posts written by: {{ page.author}}</h2>
</nav>
{% assign cposts = paginator.posts %}
<article>
  <ul class="article-list">
    {% for post in cposts %}
    <li class="post" data-filter="{{ post.tags|uniq_i|join_tags|join:' '}}">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      {% include summary.html %}
    </li>
    {% endfor %}
  </ul>
</article>
