<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title | capitalize }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="taoalpha" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="{% if page.description %}{{ page.description }}|{% endif %}TaoAlpha's Blog" />
    <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ","}}|{% endif %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="{% asset_path favicon.png %}" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    {% stylesheet default %}
    {% javascript vendor %}
    <!--[if (gte IE 5.5)&(lte IE 8)]>
    {% javascript selectivizr/selectivizr %}
    <![endif]-->
    <!--[if lt IE 9]>
      <script type="text/javascript">
        document.createElement("nav"); 
        document.createElement("header"); 
        document.createElement("footer"); 
        document.createElement("section"); 
        document.createElement("aside"); 
        document.createElement("article");
      </script>
    <![endif]-->
 
</head>
