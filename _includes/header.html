<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="taoalpha" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="TaoAlpha's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/default.css" type="text/css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.png" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="{{ site.baseurl }}/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/js/functions.js" type="text/javascript"></script>
</head>
