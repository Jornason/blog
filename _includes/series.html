{% if page.series %}
<aside class="sidenav series">
<h2>In Series: {{ page.series }}<i class="fa fa-arrow-down expand"></i><i class="collapse fa fa-arrow-up"></i></h2>
  <ul class="article-list">
  {% for post in site.posts %}
    {% if post.series == page.series %}
    {% if post.title == page.title %}
    <li><a class="current" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% else %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
    {% endif %}
  {% endfor %}
</ul>
</aside>
{% endif %}
